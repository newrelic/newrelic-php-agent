version: '3.8'
services:
# The Database
  mysqldb:
    platform: linux/amd64
    image: mysql:5.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_HOST: mysqldb
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysql", "--user=admin", "--password=admin", "-e", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    container_name: mysqldb
  redisdb:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    container_name: redisdb
  memcached:
    image: memcached:latest
    restart: always
    ports:
      - "11211:11211"
    container_name: memcached
#  mongodb:
#    image: mongo:latest
#    restart: always
#    ports:
#      - "27019:27019"
  postgres:
    image: postgres
    restart: always
    environment:
       POSTGRES_PASSWORD: root
       POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    container_name: postgres
  php:
    platform: ${PLATFORM:-}
    image: newrelic/nr-php-agent-builder:make-php-${PHP:-8.2}-${LIBC:-gnu}-${IMAGE_VERSION:-v1}

    environment:
      MEMCACHE_HOST: memcached

#      MONGO_HOST: mongodb

      MYSQL_DB: database
      MYSQL_USER: admin
      MYSQL_PASSWD: admin
      MYSQL_HOST: mysqldb

      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: postgres
      PG_PW: root

      PREDIS_HOME: /usr/src/vendor/predis/predis/
      REDIS_HOST: redisdb

    volumes:
       - ${AGENT_CODE:-$PWD}:/usr/local/src/newrelic-php-agent
    entrypoint: tail
    command: -f /dev/null
    container_name: nr-php
    profiles: ["test"]
  devenv:
    build:
      context: .
      dockerfile: files/Dockerfile
    user: ${UID}:${GID}
    environment:
      MEMCACHE_HOST: memcached

#      MONGO_HOST: mongodb

      MYSQL_DB: database
      MYSQL_USER: admin
      MYSQL_PASSWD: admin
      MYSQL_HOST: mysqldb

      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: postgres
      PG_PW: root

      PREDIS_HOME: /usr/src/vendor/predis/predis/
      REDIS_HOST: redisdb

      PS1: "New Relic > "
      NEWRELIC_COLLECTOR_HOST : ${NEW_RELIC_COLLECTOR_HOST:-collector.newrelic.com}
      NEWRELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
    volumes:
       - ${PWD}:/usr/src/myapp
    working_dir: /usr/src/myapp
    stdin_open: true
    tty: true
    container_name: agent-devenv
    profiles: ["dev"]
